name: Node.js Package

on:
  push:
    branches:
      - master
    paths:
      - src
      - package.json


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.7.0
      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v2
        with:
          name: my-npm-package
          path: ./dist

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
      j
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.7.0
          registry-url: https://registry.npmjs.org/

      - uses: actions/download-artifact@v2
        with:
          name: my-npm-package
          path: ./dist

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
